<div class="container mt-4">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Fecha</th>
            <th>Imagen</th>
            <th>Region</th>
            <th *ngIf="this.servicioUsuario.token">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td *ngIf="!cliente.imagen">
              <img src={{imgSrc}} style="width:64px">
            </td>
            <td *ngIf="cliente.imagen">
              <img class="img-thumbnail row" src="http://localhost:8087/api/clientes/img/{{cliente.imagen}}" style="width:64px">
            </td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.createAt|date:'dd/MM/yyyy'}}</td>
            <td>{{cliente.imagen}}</td>
            <td>{{cliente.region.nombre}}</td>
            <td *ngIf="this.servicioUsuario.token">
              <a class="btn btn-primary" routerLink="/cliente/view/{{cliente.id}}">Ver</a>
              <a class="btn btn-info" routerLink="/cliente/edit/{{cliente.id}}">Editar</a>
            <a class="btn btn-danger" (click)="borrarCliente(cliente)">Borrar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
