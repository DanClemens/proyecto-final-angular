<div class="container mt-4">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th *ngIf="this.servicioUsuario.token">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td *ngIf="this.servicioUsuario.token">
              <a class="btn btn-primary" routerLink="/producto/view/{{producto.id}}">Ver</a>
              <a class="btn btn-info" routerLink="/producto/edit/{{producto.id}}">Editar</a>
            <a class="btn btn-danger" (click)="borrarProducto(producto)">Borrar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
